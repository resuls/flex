services:
  app:
    build:
      context: .
      args:
        - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}
    ports:
      - "80:80"
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - app_data:/app/data
      - ./prisma/dev.db:/app/prisma/dev.db

volumes:
  app_data:
